<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/top-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login | Clone</title>
</head>

<body class="primary-color">
    <div class="container-1">
        <div class="container-2">

            <!-- Left side-->
            <div class="left-content">
                <div>
                    <div class="left-upper-content">
                        <img class="logo" src="./images/rocketseat.svg" alt="logo da rocketseat">
                    </div>
                    <div class="left-lower-content">
                        <h1 class="title-color title-text">Fa√ßa seu login na plataforma</h1>
                    </div>
                </div>
            </div>

            <!-- Right side -->
            <div class="right-content second-color">
                <section>
                    <form class="content-form" action="">
                        <input class="form-button" type="email" name="email" placeholder="Email">
                        <input class="form-button" type="password" name="password" placeholder="Senha">
                    </form>
                </section>

                <a class="forgot-password" href="#">Esqueci minha senha</a>

                <button class="login-button">ENTRAR</button>

                <span class="register">Nao tem uma conta? <a href="">Registre-se</a></span>

                <span class="git-button">Ou entre com <button>GITHUB</button></span>
            </div>
        </div>
    </div>
</body>

</html>
